<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name='viewport'
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Responsive Design</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class='page'>
        <div class='section menu'></div>
<!-- the srcset plus sizes method from the previous section for bigger photos -->

<div class='section header'>
            <div class='photo'>
              <img src='images/photo-small.jpg'
                   srcset='images/photo-big.jpg 2000w,
                           images/photo-small.jpg 1000w'
                   sizes='(min-width: 960px) 960px,
                          100vw'/>
            </div>
</div>

<!--  the srcset plus sizes method from the previous section for bigger photos  -->      

        <div class='section header'>
            <div class='photo'>
              <picture>
                <source media='(min-width: 501px)'
                        srcset='images/photo-big.jpg'/>
                <source media='(max-width: 500px)'
                        srcset='images/photo-tall.jpg'/>
                <img src='images/photo-small.jpg'/>
              </picture>
            </div>
          </div>
          
<!-- recommendation is to stick to the 1x and 2x 
version of srcset for images less than 600 pixels wide -->
        <div class='section content'>
            <div class='illustration'>
                <img src='illustration-small.png'
                srcset='images/illustration-small.png 1x,
                     images/illustration-big.png 2x'
                style='max-width: 500px'/>
            </div>
          </div>
        <div class='section sign-up'>
          <img src='images/sign-up.svg'/>
        </div>
        <div class='section feature-1'>
          <img src='images/feature.svg'/>
        </div>
        <div class='section feature-2'>
          <img src='images/feature.svg'/>
        </div>
        <div class='section feature-3'>
          <img src='images/feature.svg'/>
        </div>
      </div>
  </body>
</html>


<!-- we used srcset to optimize for screen resolution, srcset plus sizes to optimize for device width, and finally the <picture> element for manual control over which image file is displayed. -->
