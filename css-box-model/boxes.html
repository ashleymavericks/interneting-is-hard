<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Boxes Are Easy!</title>
    <link rel='stylesheet' href='box-styles.css'/>
  </head>
  <body>
    <h1>Headings Are Block Elements</h1>

    <p>Paragraphs are blocks, too. <em>However</em>, &lt;em&gt; and &lt;strong&gt;
       elements are not. They are <strong>inline</strong> elements.</p>

    <!-- <div style='padding-top: 1px'></div> -->  <!-- preventing margin collapse -->

    <p>Block elements define the flow of the HTML document, while inline elements
       do not.</p>
    <div>Button</div> <!-- generic boxes - container elements -->
<!--     difference between a <div> and a <span> is that the former is for block-level content 
    while the latter is meant for inline content. -->
  </body>
</html>
